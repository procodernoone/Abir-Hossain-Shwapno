<!DOCTYPE html>
<html>
<head>
    <title>My Achievemnts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        /* Grid */
        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        /* Certificate Card */
        .certificate-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .certificate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .certificate-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .certificate-card:hover .certificate-img {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }

        .modal-img {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .certificates-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .certificates-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>My Certificates</h1>
        </div>

        <!-- Grid with ALL your certificates -->
        <div class="certificates-grid">
            <!-- Just add your images - from h.jpg to w.jpg -->
            <div class="certificate-card">
                <img src="h.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="i.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="j.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="k.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="l.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="m.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="n.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="o.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="p.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="q.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="r.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="s.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="t.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="u.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="v.jpeg" class="certificate-img" alt="Certificate">
            </div>
            
            <div class="certificate-card">
                <img src="w.jpeg" class="certificate-img" alt="Certificate">
            </div>
        </div>
    </div>

    <!-- Modal for full view -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">Ã—</button>
            <img class="modal-img" id="modalImage" src="" alt="Certificate">
        </div>
    </div>

    <script>
        // Simple modal functionality
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeBtn = document.getElementById('closeModal');
        
        // Add click event to all images
        document.querySelectorAll('.certificate-img').forEach(img => {
            img.addEventListener('click', () => {
                modalImage.src = img.src;
                modal.style.display = 'flex';
            });
        });
        
        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        // Close with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
